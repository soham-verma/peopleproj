# Workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages

on:
  # Trigger workflow on pushes to the default branch
  push:
    branches: ["main"]

  # Allow manual workflow runs from the Actions tab
  workflow_dispatch:

# Configure permissions for the GITHUB_TOKEN
permissions:
  contents: read       # Allows reading repository content
  pages: write         # Enables publishing to GitHub Pages
  id-token: write      # Required for authentication with GitHub Pages

# Configure concurrency to ensure only one deployment occurs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to build the Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Build the Jekyll site
      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./            # Directory containing the Jekyll site source
          destination: ./_site  # Output directory for the built site

      # Step 4: Upload the built site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job to deploy the built site to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job completes before deploying
    steps:
      # Step 1: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
