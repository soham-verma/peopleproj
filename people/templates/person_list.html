{% extends 'index.html' %}

{% block title %}People List{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>People List</h1>
        <form class="d-flex" method="get">
            <input class="form-control me-2" type="text" name="q" placeholder="Search by name" value="{{ query }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <div class="row">
        {% for person in people %}
            <div class="col-md-3">
                <div class="card">
                    {% if person.image %}
                        <img src="{{ person.image.url }}" class="card-img-top" alt="{{ person.name }}">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ person.name }}</h5>
                        <a href="{% url 'person_detail' person.id %}" class="btn btn-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
